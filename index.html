<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link href="./src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .figtree {
      font-family: "Figtree", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
    }

    a:hover {
      color: hsl(47, 88%, 63%);
    }

    .test {
      box-shadow: 8px 8px 0px 1px black;
    }
  </style>
</head>

<body>
  <main class="flex items-center justify-center min-h-screen bg-[hsl(47,88%,63%)]">
      <div class="w-full max-w-sm p-6 bg-white rounded-2xl border border-[#111111] shadow-custom m-5 figtree">
        <img class="rounded-lg w-full" src="assets/images/illustration-article.svg" alt="illustration-article.">
        <div class="mt-6 space-y-3">
          <div class="px-3 py-1 bg-[hsl(47,88%,63%)] rounded inline-flex items-center">
            <div class="text-[hsl(0,0%,7%)] text-sm font-extrabold">Learning</div>
          </div>
          <div class="text-[hsl(0,0%,7%)] text-sm font-medium">Published 21 Dec 2023</div>
          <a href="#" class="block text-[hsl(0,0%,7%)] text-2xl font-extrabold leading-9">HTML & CSS foundations</a>
          <div class="text-[hsl(0,0%,42%)] text-base font-medium">These languages are the backbone of every website, defining structure, content, and presentation.</div>
        </div>
        <div class="flex items-center mt-6 gap-3">
          <img class="w-8 h-8 rounded-full" src="assets/images/image-avatar.webp" alt="avatar" />
          <div class="text-[hsl(0,0%,7%)] text-sm font-extrabold">Greg Hooper</div>
        </div>
      </div>
  </main>
  <div class="attribution mt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hadil Rejeb</a>.
  </div>
</body>

</html>
